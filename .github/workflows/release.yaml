name: Release
on:
  push:
    tags: ["v*"]
permissions:
  contents: write
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
      - name: Build release artifacts
        run: nix build .#release
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: result/*.zip
